---
- name: Pull docker image of Calculator
  hosts: all
  tasks:
    - name: Start docker service
      service:
        name: docker
        state: started

    - name: pull docker image
      shell: docker pull Tarun5311/SPE_MiniProject

    - name: running container
      shell: docker run -it -d Tarun5311/SPE_MiniProject /bin/bash